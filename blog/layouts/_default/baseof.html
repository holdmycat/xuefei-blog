<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} · {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Mono&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ "images/projects/portolia.png" | relURL }}">
  <link rel="stylesheet" href="{{ "css/theme.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/site.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/header.css" | relURL }}">
  {{ if and .IsSection (eq .Section "annual") }}
    <link rel="stylesheet" href="{{ "css/annual.css" | relURL }}">
  {{ end }}
  {{ if .IsHome }}
    <link rel="stylesheet" href="{{ "css/home.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/home-sections.css" | relURL }}">
    <script src="{{ "js/home.js" | relURL }}" defer></script>
  {{ end }}
</head>
<body class="site dark{{ if .IsHome }} home-page{{ end }}">
  <header class="site-header">
    {{ partial "site-header.html" . }}
  </header>

  <main class="site-main">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <p>{{ i18n "builtWith" }} Hugo · {{ now.Format "2006" }}</p>
  </footer>
</body>
</html>
