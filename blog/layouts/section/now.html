{{ define "main" }}
  <section class="section">
    <div class="container">
      <header class="section-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}<p class="lead">{{ . }}</p>{{ end }}
      </header>
      <article class="card case-card">
        <div class="content">
          {{ .Content }}
        </div>
      </article>
    </div>
  </section>
{{ end }}
