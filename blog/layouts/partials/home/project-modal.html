<div class="project-modal" hidden>
  <div class="project-modal__backdrop" data-project-modal-close></div>
  <div class="project-modal__panel" role="dialog" aria-modal="true">
    <button class="project-modal__close" type="button" data-project-modal-close aria-label="Close">×</button>
    <div class="project-modal__content">
      <div class="project-modal__media">
        <div class="project-modal__main" data-project-modal-main></div>
        <div class="project-modal__thumbs" data-project-modal-thumbs></div>
      </div>
      <aside class="project-modal__info">
        <div class="project-modal__header">
          <h3 class="project-modal__title" data-project-modal-title></h3>
          <p class="project-modal__subtitle" data-project-modal-subtitle></p>
        </div>
        <p class="project-modal__desc" data-project-modal-desc></p>
        <div class="project-modal__meta">
          <div class="meta-row">
            <div class="meta-k">职责</div>
            <div class="meta-v" data-project-modal-responsibility></div>
          </div>
          <div class="meta-row">
            <div class="meta-k">项目组人数</div>
            <div class="meta-v" data-project-modal-team></div>
          </div>
          <div class="meta-row">
            <div class="meta-k">开发日期</div>
            <div class="meta-v" data-project-modal-period></div>
          </div>
        </div>
        <div class="project-modal__tags" data-project-modal-tags></div>
        <div class="project-modal__tech" data-project-modal-tech></div>
        <div class="project-modal__links" data-project-modal-links></div>
      </aside>
    </div>
  </div>
</div>
