{{/* Top navigation for home hero */}}
<div class="top-nav">
  <div class="nav-left">
    <a class="brand-mark" href="{{ "/" | relLangURL }}">{{ .Site.Params.profile.name }}</a>
  </div>
  <nav class="nav-center">
    {{ $ctx := . }}
    {{ range .Site.Menus.main }}
      {{ $active := or (eq $.RelPermalink (.URL | relLangURL)) (eq $.Permalink (.URL | absLangURL)) }}
      <a class="nav-link{{ if $active }} active{{ end }}" href="{{ .URL | relLangURL }}"{{ if $active }} aria-current="page"{{ end }}>{{ .Name }}</a>
    {{ end }}
  </nav>
  <div class="nav-right">
    <div class="avatar">
      <img src="{{ .Site.Params.profile.avatar | relURL }}" alt="{{ .Site.Params.profile.name }}">
    </div>
  </div>
</div>
